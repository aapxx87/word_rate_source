<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="styles/style.css"> -->
  <title>Word frequency</title>
</head>

<body>


  <div class="container" id="app">

    <div class="main_container">

      <!-- Контейнер заголовка -->
      <div class="heading_main">
        <p class="app_title_text">Word Frequency Counter</p>
      </div>


      <div class="subheading">
        <p class="subheading_text">Search</p>
      </div>

      <!-- Контейнер поиска -->
      <div class="search_box">

        <div>
          <input type="text" class="input input_search" placeholder="Enter word">
        </div>

        <div>
          <button class="btn btn_search">Search</button>
        </div>

      </div>



      <!-- Контейнер с выводом результата поиска -->
      <div class="result_box"></div>



      <!-- Конейнер сохранения слов -->
      <div class="save_box"></div>



    </div>
  </div>



  <script src="index.js"></script>
  <script src="word_freq_base.js"></script>


</body>

</html>
